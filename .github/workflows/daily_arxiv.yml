name: Daily Arxiv Speech Report (Auto Archive + HTML Email)

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 8 ç‚¹ï¼ˆUTC 0 ç‚¹ï¼‰
    - cron: "0 0 * * *"
    # æ¯å‘¨æ—¥æ—©ä¸Š 8 ç‚¹ç”Ÿæˆå‘¨æŠ¥ï¼ˆUTC å‘¨å…­ 16 ç‚¹ï¼‰
    - cron: "0 16 * * 6"

  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è¿è¡Œ

jobs:
  arxiv_daily:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ§  Run Arxiv Speech Daily Script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: |
        echo "ğŸ§  Running Speech Report Generator..."
        mkdir -p reports

        # å½“å‰ UTC å°æ—¶æ•°ï¼ˆåŒ—äº¬æ—¶é—´ = UTC+8ï¼‰
        UTC_DAY=$(date -u +%u)
        if [ "$UTC_DAY" -eq 6 ]; then
          echo "ğŸ—“ï¸ Detected Saturday UTC â†’ å‘¨æ—¥åŒ—äº¬æ—¶é—´ â†’ Running Weekly Mode"
          python arxiv_speech_daily.py --weekly --broad
        else
          echo "ğŸ“… Running Daily Mode"
          python arxiv_speech_daily.py --broad
        fi

        TODAY=$(date '+%Y-%m-%d')
        echo "âœ… Finished: ${TODAY}"

    - name: ğŸ’¾ Commit and Push Report
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # é˜²æ­¢å†²çªï¼šå…ˆæ‹‰å–å†æ¨é€
        git pull --rebase origin ${{ github.ref_name }} || true

        git add reports/ debug_papers.md
        git commit -m "ğŸ“š Arxiv Speech Report: $(date '+%Y-%m-%d')" || echo "No new changes"
        git push origin ${{ github.ref_name }}
