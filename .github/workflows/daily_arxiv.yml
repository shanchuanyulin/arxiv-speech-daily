name: Daily Arxiv Speech Report

on:
  schedule:
    # 每天北京时间早上 8 点运行（即 UTC 0 点）
    - cron: "0 0 * * *"
  workflow_dispatch:  # 允许手动触发
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Arxiv Speech Daily
      run: |
        echo "Running arxiv_speech_daily.py ..."
        python arxiv_speech_daily.py --broad
        echo "✅ Script completed."

    - name: Commit and Push Report
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add debug_papers.md
        git commit -m "📚 Update arXiv Speech Report ($(date '+%Y-%m-%d'))" || echo "No changes"
        git push
