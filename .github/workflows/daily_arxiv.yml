name: Daily Arxiv Speech Report (Auto Archive + HTML Email)

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 8 ç‚¹è¿è¡Œï¼ˆå³ UTC 0 ç‚¹ï¼‰
    - cron: "0 0 * * *"
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è¿è¡Œ

jobs:
  arxiv_daily:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ§  Run Arxiv Speech Daily Script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: |
        echo "Running arxiv_speech_daily.py ..."
        mkdir -p reports
        python arxiv_speech_daily.py --broad
        TODAY=$(date '+%Y-%m-%d')
        cp debug_papers.md reports/${TODAY}.md
        echo "âœ… Saved report as reports/${TODAY}.md"

    - name: ğŸ’¾ Commit and Push Report
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # åŒæ­¥è¿œç¨‹å˜æ›´ï¼Œé˜²æ­¢ push å†²çª
        git pull --rebase origin main || true

        git add reports/ debug_papers.md
        git commit -m "ğŸ“š Arxiv Speech Report: $(date '+%Y-%m-%d')" || echo "No new changes"
        git push --force origin main
