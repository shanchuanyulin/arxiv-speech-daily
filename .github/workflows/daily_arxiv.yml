name: Daily Arxiv Speech Report (Auto Archive + HTML Email)

on:
  schedule:
    # 每天北京时间早上 8 点（UTC 0 点）
    - cron: "0 0 * * *"
    # 每周日早上 8 点生成周报（UTC 周六 16 点）
    - cron: "0 16 * * 6"

  workflow_dispatch:  # 支持手动运行

jobs:
  arxiv_daily:
    runs-on: ubuntu-latest

    steps:
    - name: 📂 Checkout Repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: 📦 Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: 🧠 Run Arxiv Speech Daily Script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: |
        echo "🧠 Running Speech Report Generator..."
        mkdir -p reports

        # 当前 UTC 小时数（北京时间 = UTC+8）
        UTC_DAY=$(date -u +%u)
        if [ "$UTC_DAY" -eq 6 ]; then
          echo "🗓️ Detected Saturday UTC → 周日北京时间 → Running Weekly Mode"
          python arxiv_speech_daily.py --weekly --broad
        else
          echo "📅 Running Daily Mode"
          python arxiv_speech_daily.py --broad
        fi

        TODAY=$(date '+%Y-%m-%d')
        echo "✅ Finished: ${TODAY}"

    - name: 💾 Commit and Push Report
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # 防止冲突：先拉取再推送
        git pull --rebase origin ${{ github.ref_name }} || true

        git add reports/ debug_papers.md
        git commit -m "📚 Arxiv Speech Report: $(date '+%Y-%m-%d')" || echo "No new changes"
        git push origin ${{ github.ref_name }}
